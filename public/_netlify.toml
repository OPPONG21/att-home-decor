# _netlify.toml
# Netlify configuration for att-home-decor

# Redirect all /admin pages to /login for non-admins
[[redirects]]
  from = "/admin/*"
  to = "/login"
  status = 302
  force = true

# Optional: redirect root /login to the login page
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

# Optional: fallback for all other pages (404)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
