<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | Classic Dreamspread</title>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Supabase MUST load first (use relative path so file:// works) -->
  <script src="assets/js/supabase.js"></script>
</head>
<body>

<main id="main-content">
  <section class="product-detail-section">
    <div class="product-detail-container">

      <!-- Loading -->
      <div id="product-loading" style="text-align:center;padding:3rem;">
        Loading product...
      </div>

      <!-- Error -->
      <div id="product-error" style="display:none;text-align:center;padding:3rem;">
        <h2>Product not found</h2>
        <a href="products.html" class="btn">Back to products</a>
      </div>

      <!-- Product -->
      <div id="product-content" style="display:none;" class="product-content">

        <div class="product-images">
          <img id="main-product-image" src="" alt="" />
          <div id="product-thumbnails"></div>
        </div>

        <div class="product-info">
          <h1 id="product-name"></h1>
          <p id="product-price"></p>
          <div id="product-description"></div>

          <p>
            <strong>Status:</strong>
            <span id="stock-text"></span>
          </p>

          <!-- Quantity Selection -->
          <div class="form-group" style="margin: 1rem 0;">
            <label for="quantity-input"><strong>Quantity:</strong></label>
            <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.25rem;">
              <button id="quantity-minus" style="padding: 0.25rem 0.5rem; border: 1px solid #ddd; background: #f9f9f9;">-</button>
              <input id="quantity-input" type="number" min="1" value="1" style="width: 60px; text-align: center; padding: 0.25rem; border: 1px solid #ddd; border-radius: 4px;">
              <button id="quantity-plus" style="padding: 0.25rem 0.5rem; border: 1px solid #ddd; background: #f9f9f9;">+</button>
            </div>
          </div>

          <a id="order-whatsapp-btn" class="btn" target="_blank">
            Order via WhatsApp
          </a>
        </div>

      </div>
    </div>
  </section>
</main>

<!-- Product Detail Script -->
<script src="assets/js/product-detail-new.js" defer></script>

</body>
</html>
