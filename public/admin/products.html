<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Products | Classic Dreamspread Admin</title>
    <meta name="description" content="Manage products for Classic Dreamspread" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Admin Stylesheet -->
    <link rel="stylesheet" href="./admin.css" />

    <!-- Supabase Client UMD -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
    <!-- Admin Utilities - Load after DOM is ready -->
    <script src="./admin.js" defer></script>
</head>
<body class="dashboard-page">

    <header class="header" role="banner">
        <div class="header-content">
            <div style="display:flex; align-items:center; gap:12px;">
                <h1 class="logo">Classic <span>Dreamspread</span></h1>
                <nav class="main-nav" role="navigation" aria-label="Admin navigation">
                    <a href="./dashboard.html" class="nav-link">Dashboard</a>
                    <a href="./products.html" class="nav-link active" aria-current="page">Products</a>
                    <a href="./tracking.html" class="nav-link">Clicks</a>
                    <a href="../index.html" class="nav-link">View Site</a>
                </nav>
            </div>
            <div class="header-actions">
                <span class="user-info" id="userEmail" aria-label="Current user email"></span>
                <button id="logoutBtn" class="btn-secondary" aria-label="Sign out of admin dashboard">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main" id="main-content">
        <div class="container">
            <!-- Products Table -->
            <section class="table-section" aria-labelledby="products-heading">
                <div class="section-header">
                    <h2 id="products-heading">Products Management</h2>
                    <div style="display:flex;gap:8px;align-items:center">
                        <button id="addProductBtn" class="btn-primary" aria-label="Add product" title="Add product">+ Add Product</button>
                        <button id="bulkDeleteBtn" class="btn-danger" style="display:none;" aria-label="Delete selected products" title="Delete selected">Delete Selected</button>
                        <button id="bulkStockBtn" class="btn-secondary" style="display:none;" aria-label="Update stock status" title="Update stock">Update Stock</button>
                        <button id="refreshBtn" class="btn-icon" aria-label="Refresh products list" title="Refresh">ðŸ”„</button>
                        <button id="groupToggleBtn" class="btn-secondary" aria-pressed="false" title="Toggle grouping">Group by Category</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table role="table" aria-label="Products table">
                        <thead>
                            <tr>
                                <th scope="col"><input type="checkbox" id="selectAll" aria-label="Select all products" /></th>
                                <th scope="col">Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price (GHS)</th>
                                <th scope="col">Image</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable" role="rowgroup">
                            <tr>
                                <td colspan="7" class="loading-state">
                                    <div class="loading-spinner" aria-label="Loading products"></div>
                                    <span>Loading products...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer class="dashboard-footer" style="padding:18px 0; text-align:center; color:var(--muted);">
        <p>&copy; <time datetime="2025">2025</time> Classic Dreamspread. All Rights Reserved.</p>
    </footer>

    <!-- Add Product Modal (hidden) -->
    <div id="addProductModal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(2,6,23,0.6); z-index:40; align-items:center; justify-content:center;">
        <div style="background:var(--admin-panel); border-radius:var(--admin-radius); padding:2rem; max-width:600px; width:100%; margin:1rem; box-shadow:var(--admin-shadow); max-height:95vh; overflow-y:auto;">
            <h3 style="margin-top:0; margin-bottom:1rem;">Add New Product</h3>
            <form id="addProductForm">
                <div style="display:grid; gap:12px;">
                    <!-- Product Name -->
                    <div>
                        <label style="display:block; font-size:0.9rem; margin-bottom:4px;">Product Name *</label>
                        <input id="prodName" type="text" placeholder="e.g. Premium Cotton Bedspread" required style="width:100%; padding:8px; border:1px solid var(--border); border-radius:4px; box-sizing:border-box;" />
                    </div>
                    
                    <!-- Category -->
                    <div>
                        <label style="display:block; font-size:0.9rem; margin-bottom:4px;">Category *</label>
                        <select id="prodCategory" required style="width:100%; padding:8px; border:1px solid var(--border); border-radius:4px; box-sizing:border-box; background:var(--admin-panel);">
                            <option value="">-- Select Category --</option>
                            <option value="bedspread">Bedspread</option>
                            <option value="pillow">Pillow</option>
                            <option value="blanket">Blanket</option>
                            <option value="curtain">Curtain</option>
                        </select>
                    </div>
                    
                    <!-- Subcategory -->
                    <div>
                        <label style="display:block; font-size:0.9rem; margin-bottom:4px;">Subcategory *</label>
                        <select id="prodSubcategory" required style="width:100%; padding:8px; border:1px solid var(--border); border-radius:4px; box-sizing:border-box; background:var(--admin-panel);">
                            <option value="">-- Select Category First --</option>
                        </select>
                    </div>
                    
                    <!-- Price -->
                    <div>
                        <label style="display:block; font-size:0.9rem; margin-bottom:4px;">Price (GHS) *</label>
                        <input id="prodPrice" type="number" placeholder="0.00" step="0.01" min="0" required style="width:100%; padding:8px; border:1px solid var(--border); border-radius:4px; box-sizing:border-box;" />
                    </div>
                    
                    <!-- Notes -->
                    <div>
                        <label style="display:block; font-size:0.9rem; margin-bottom:4px;">Notes/Details</label>
                        <textarea id="prodNotes" placeholder="Auto-filled based on subcategory, edit if needed" style="width:100%; padding:8px; border:1px solid var(--border); border-radius:4px; box-sizing:border-box; min-height:80px; font-family:inherit; resize:vertical;"></textarea>
                    </div>
                    
                    <!-- WhatsApp -->
                    <div>
                        <label style="display:block; font-size:0.9rem; margin-bottom:4px;">WhatsApp Number (Optional)</label>
                        <input id="prodWhatsapp" type="text" placeholder="e.g. 0540460532" style="width:100%; padding:8px; border:1px solid var(--border); border-radius:4px; box-sizing:border-box;" />
                        <div id="prodWhatsappHint" style="font-size:0.85rem; color:var(--muted); margin-top:4px;"></div>
                    </div>
                    
                    <!-- Image URL -->
                    <div>
                        <label style="display:block; font-size:0.9rem; margin-bottom:4px;">Image URL (Optional)</label>
                        <input id="prodImage" type="url" placeholder="https://example.com/image.jpg" style="width:100%; padding:8px; border:1px solid var(--border); border-radius:4px; box-sizing:border-box;" />
                    </div>
                    
                    <!-- Image File Upload -->
                    <div>
                        <label style="display:block; font-size:0.9rem; margin-bottom:4px;">Or Upload Image File</label>
                        <input id="prodImageFile" type="file" accept="image/*" style="width:100%;" />
                    </div>
                    
                    <!-- Form Actions -->
                    <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:1rem;">
                        <button type="button" id="cancelAddProduct" class="btn-secondary">Cancel</button>
                        <button type="submit" id="submitAddProduct" class="btn-primary">Create Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Product Modal (hidden) -->
    <div id="editProductModal" style="display:none; position:fixed; inset:0; background:rgba(2,6,23,0.6); align-items:center; justify-content:center; z-index:50;">
        <div style="background:var(--admin-panel); border-radius:var(--admin-radius); padding:2rem; max-width:600px; width:100%; margin:1rem; box-shadow:var(--admin-shadow); max-height:95vh; overflow-y:auto;">
            <h3 style="margin-top:0;">Edit Product</h3>
            <form id="editProductForm">
                <input type="hidden" id="editProdId" />
                <div style="display:grid; gap:8px;">
                    <input id="editProdName" placeholder="Product name" required />
                    <select id="editProdCategory" required style="padding:8px; border:1px solid var(--border); border-radius:4px;">
                        <option value="">-- Select Category --</option>
                        <option value="bedspread">Bedspread</option>
                        <option value="pillow">Pillow</option>
                        <option value="blanket">Blanket</option>
                        <option value="curtain">Curtain</option>
                    </select>
                    <select id="editProdSubcategory" required style="padding:8px; border:1px solid var(--border); border-radius:4px;">
                        <option value="">-- Select Subcategory --</option>
                    </select>
                    <input id="editProdPrice" placeholder="Price (GHS)" type="number" step="0.01" />
                    <textarea id="editProdNotes" placeholder="Notes/Details (optional - e.g. size, material, care instructions)" style="resize:vertical; min-height:80px; padding:8px; border:1px solid var(--border); border-radius:4px; font-family:inherit;"></textarea>
                    <input id="editProdWhatsapp" placeholder="WhatsApp number (optional) e.g. 0540460532" />
                    <div id="editProdWhatsappHint" style="font-size:0.85rem;color:var(--muted);margin-top:4px;"></div>
                    <input id="editProdImage" placeholder="Image URL (optional)" />
                    <label for="editProdImageFile" style="font-size:0.85rem;color:var(--muted);margin:0">Or upload an image file</label>
                    <input id="editProdImageFile" type="file" accept="image/*" />
                    <label style="font-size:0.9rem;color:var(--muted);">Stock status</label>
                    <select id="editProdStock" required>
                        <option value="in_stock">In stock</option>
                        <option value="low_stock">Low stock</option>
                        <option value="out_of_stock">Out of stock</option>
                    </select>
                    <label style="font-size:0.9rem;color:var(--muted);">Visibility</label>
                    <select id="editProdVisible">
                        <option value="true">Visible</option>
                        <option value="false">Hidden</option>
                    </select>
                    <div style="display:flex; gap:8px; justify-content:flex-end;">
                        <button type="button" id="cancelEditProduct" class="btn-secondary">Cancel</button>
                        <button type="submit" id="saveEditProduct" class="btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
