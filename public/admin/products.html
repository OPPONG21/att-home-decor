<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Products | Classic Dreamspread Admin</title>
    <meta name="description" content="Manage products for Classic Dreamspread" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Admin Stylesheet -->
    <link rel="stylesheet" href="./admin.css" />

    <!-- Supabase Client UMD -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
    <!-- Admin Utilities - Load after DOM is ready -->
    <script src="./admin.js" defer></script>
</head>
<body class="dashboard-page">

    <header class="header" role="banner">
        <div class="header-content">
            <div style="display:flex; align-items:center; gap:12px;">
                <h1 class="logo">Classic <span>Dreamspread</span></h1>
                <nav class="main-nav" role="navigation" aria-label="Admin navigation">
                    <a href="./dashboard.html" class="nav-link">Dashboard</a>
                    <a href="./products.html" class="nav-link active" aria-current="page">Products</a>
                    <a href="./tracking.html" class="nav-link">Clicks</a>
                    <a href="../index.html" class="nav-link">View Site</a>
                </nav>
            </div>
            <div class="header-actions">
                <span class="user-info" id="userEmail" aria-label="Current user email"></span>
                <button id="logoutBtn" class="btn-secondary" aria-label="Sign out of admin dashboard">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main" id="main-content">
        <div class="container">
            <!-- Products Table -->
            <section class="table-section" aria-labelledby="products-heading">
                <div class="section-header">
                    <h2 id="products-heading">Products Management</h2>
                    <div style="display:flex;gap:8px;align-items:center">
                        <button id="addProductBtn" class="btn-primary" aria-label="Add product" title="Add product">+ Add Product</button>
                        <button id="bulkDeleteBtn" class="btn-danger" style="display:none;" aria-label="Delete selected products" title="Delete selected">Delete Selected</button>
                        <button id="bulkStockBtn" class="btn-secondary" style="display:none;" aria-label="Update stock status" title="Update stock">Update Stock</button>
                        <button id="refreshBtn" class="btn-icon" aria-label="Refresh products list" title="Refresh">ðŸ”„</button>
                        <button id="groupToggleBtn" class="btn-secondary" aria-pressed="false" title="Toggle grouping">Group by Category</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table role="table" aria-label="Products table">
                        <thead>
                            <tr>
                                <th scope="col"><input type="checkbox" id="selectAll" aria-label="Select all products" /></th>
                                <th scope="col">Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price (GHS)</th>
                                <th scope="col">Image</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable" role="rowgroup">
                            <tr>
                                <td colspan="7" class="loading-state">
                                    <div class="loading-spinner" aria-label="Loading products"></div>
                                    <span>Loading products...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer class="dashboard-footer" style="padding:18px 0; text-align:center; color:var(--muted);">
        <p>&copy; <time datetime="2025">2025</time> Classic Dreamspread. All Rights Reserved.</p>
    </footer>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="admin-modal">
        <div class="modal-dialog">
            <h3>Add New Product</h3>
            <form id="addProductForm">
                <label for="prodName">Product Name *
                    <input id="prodName" type="text" placeholder="e.g. Premium Cotton Bedspread" required />
                </label>
                
                <label for="prodCategory">Category *
                    <div class="custom-dropdown">
                        <div class="dropdown-trigger" id="prodCategoryTrigger" data-select="prodCategory">-- Select Category --</div>
                        <div class="dropdown-menu" id="prodCategoryMenu">
                            <div class="dropdown-option" data-value="bedspreads">Bedspreads</div>
                            <div class="dropdown-option" data-value="pillow">Pillow</div>
                            <div class="dropdown-option" data-value="blanket">Blanket</div>
                            <div class="dropdown-option" data-value="curtain">Curtain</div>
                        </div>
                    </div>
                    <input id="prodCategory" type="hidden" required />
                </label>
                
                <label for="prodSubcategory">Subcategory *
                    <div id="prodSubcategoryContainer"></div>
                </label>
                
                <label for="prodPrice">Price (GHS) *
                    <input id="prodPrice" type="number" placeholder="0.00" step="0.01" min="0" required />
                </label>
                
                <label for="prodNotes">Notes/Details
                    <textarea id="prodNotes" placeholder="Auto-filled based on subcategory"></textarea>
                </label>
                
                <label for="prodWhatsapp">WhatsApp Number (Optional)
                    <div style="display:flex; gap:8px; align-items:center;">
                        <input id="prodWhatsapp" type="text" placeholder="e.g. 0540460532" style="flex:1;" />
                        <button type="button" id="toggleProdWhatsapp" class="btn-secondary" style="padding:8px 12px; white-space:nowrap;">Hide</button>
                    </div>
                    <div id="prodWhatsappHint" style="font-size:0.85rem; color:var(--muted); margin-top:4px;"></div>
                </label>
                
                <label for="prodImage">Image URL (Optional)
                    <input id="prodImage" type="url" placeholder="https://example.com/image.jpg" />
                </label>
                
                <label for="prodImageFile">Or Upload Image File
                    <input id="prodImageFile" type="file" accept="image/*" />
                </label>
                
                <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:1rem;">
                    <button type="button" id="cancelAddProduct" class="btn-secondary">Cancel</button>
                    <button type="submit" id="submitAddProduct" class="btn-primary">Create Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="admin-modal">
        <div class="modal-dialog">
            <h3>Edit Product</h3>
            <form id="editProductForm">
                <input type="hidden" id="editProdId" />
                
                <label for="editProdName">Product Name *
                    <input id="editProdName" type="text" placeholder="Product name" required />
                </label>
                
                <label for="editProdCategory">Category *
                    <div class="custom-dropdown">
                        <div class="dropdown-trigger" id="editProdCategoryTrigger" data-select="editProdCategory">-- Select Category --</div>
                        <div class="dropdown-menu" id="editProdCategoryMenu">
                            <div class="dropdown-option" data-value="bedspreads">Bedspreads</div>
                            <div class="dropdown-option" data-value="pillow">Pillow</div>
                            <div class="dropdown-option" data-value="blanket">Blanket</div>
                            <div class="dropdown-option" data-value="curtain">Curtain</div>
                        </div>
                    </div>
                    <input id="editProdCategory" type="hidden" required />
                </label>
                
                <label for="editProdSubcategory">Subcategory *
                    <div class="custom-dropdown">
                        <div class="dropdown-trigger" id="editProdSubcategoryTrigger" data-select="editProdSubcategory">-- Select Subcategory --</div>
                        <div class="dropdown-menu" id="editProdSubcategoryMenu">
                            <div class="dropdown-option" data-value="">-- Select Subcategory --</div>
                        </div>
                    </div>
                    <input id="editProdSubcategory" type="hidden" required />
                </label>
                
                <label for="editProdPrice">Price (GHS) *
                    <input id="editProdPrice" type="number" placeholder="0.00" step="0.01" min="0" required />
                </label>
                
                <label for="editProdNotes">Notes/Details
                    <textarea id="editProdNotes" placeholder="Edit as needed"></textarea>
                </label>
                
                <label for="editProdWhatsapp">WhatsApp Number (Optional)
                    <div style="display:flex; gap:8px; align-items:center;">
                        <input id="editProdWhatsapp" type="text" placeholder="e.g. 0540460532" style="flex:1;" />
                        <button type="button" id="toggleEditProdWhatsapp" class="btn-secondary" style="padding:8px 12px; white-space:nowrap;">Hide</button>
                    </div>
                    <div id="editProdWhatsappHint" style="font-size:0.85rem; color:var(--muted); margin-top:4px;"></div>
                </label>
                
                <label for="editProdImage">Image URL (Optional)
                    <input id="editProdImage" type="url" placeholder="https://example.com/image.jpg" />
                </label>
                
                <label for="editProdImageFile">Or Upload Image File
                    <input id="editProdImageFile" type="file" accept="image/*" />
                </label>
                
                <label for="editProdStock">Stock Status
                    <select id="editProdStock" required>
                        <option value="in_stock">In stock</option>
                        <option value="low_stock">Low stock</option>
                        <option value="out_of_stock">Out of stock</option>
                    </select>
                </label>
                
                <label for="editProdVisible">Visibility
                    <select id="editProdVisible">
                        <option value="true">Visible</option>
                        <option value="false">Hidden</option>
                    </select>
                </label>
                
                <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:1rem;">
                    <button type="button" id="cancelEditProduct" class="btn-secondary">Cancel</button>
                    <button type="submit" id="saveEditProduct" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
